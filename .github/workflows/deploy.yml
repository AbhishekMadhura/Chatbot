name: CI/CD - Chatbot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # ---------- CLEANUP ----------
      - name: Cleanup frontend
        run: |
          rm -rf frontend/node_modules frontend/.git

      - name: Cleanup backend
        run: |
          rm -rf backend/node_modules backend/.git

      # ---------- FRONTEND ----------
      - name: Deploy frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend"
          target: "/home/ubuntu/Chatbot"
          rm: true

      - name: Restart frontend (PM2)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/Chatbot/frontend
            npm install
            npm run build
            pm2 restart chatbot-frontend
            pm2 save

      # ---------- BACKEND ----------
      - name: Deploy backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend"
          target: "/home/ubuntu/Chatbot"
          rm: true

      - name: Restart backend (PM2)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/Chatbot/backend
            npm install
            pm2 restart chatbot-backend
            pm2 save
