name: CI/CD - Chatbot (git pull)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH (git pull)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/Chatbot
            git reset --hard
            git pull origin main

            # Frontend
            cd frontend
            npm install
            npm run build
            pm2 restart chatbot-frontend || pm2 start npm --name chatbot-frontend -- start

            # Backend
            cd ../backend
            npm install
            pm2 restart chatbot-backend || pm2 start index.js --name chatbot-backend

            pm2 save
